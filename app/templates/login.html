{% extends "base.html" %}

{% block title %}Countries REST API{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card shadow-lg p-5 rounded-4">
            <h2 class="mb-4 text-center text-purple">Welcome Back ðŸ‘‹</h2>
            <form method="POST" action="/auth/login" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="8" />
                </div>
                <button type="submit" class="btn btn-purple w-100">Login</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account?
                <a href="/auth/register" class="text-decoration-none">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
